# Render Blueprint - uses external Neon PostgreSQL (free)
# Setup: Create free database at https://neon.tech, then set DATABASE_URL in Render

services:
  - type: web
    name: boba-seeker-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Get from Neon dashboard â†’ Connection String
      - key: FRONTEND_URL
        sync: false  # Set after deploy (e.g., https://boba-seeker-frontend.onrender.com)
      - key: GOOGLE_PLACES_API_KEY
        sync: false  # Optional
    healthCheckPath: /health

  - type: web
    name: boba-seeker-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install -g bun && bun install && bun run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set after deploy (e.g., https://boba-seeker-backend.onrender.com)
      - key: VITE_MAPBOX_TOKEN
        sync: false  # Required for map display
    routes:
      - type: rewrite
        source: /*
        destination: /index.html



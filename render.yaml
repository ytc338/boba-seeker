databases:
  - name: boba-seeker-db
    plan: free
    databaseName: boba_seeker

services:
  - type: web
    name: boba-seeker-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: boba-seeker-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: boba-seeker-frontend
          type: web
          property: url
      - key: GOOGLE_PLACES_API_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /health

  - type: web
    name: boba-seeker-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: boba-seeker-backend
          type: web
          property: url
      - key: VITE_MAPBOX_TOKEN
        sync: false  # Set manually in Render dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
